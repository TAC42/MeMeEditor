<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>MeMe Editor</title>
</head>

<body class="main-layout">

    <header class="main-header main-layout flex justify-between align-center">
        <div class="logo">mEmE eDiToR</div>
        <nav>
            <ul class="clean-list flex">
                <li class="links nav-gallery pressed full-flex" href="#">Gallery</li>
                <li class="links nav-editor full-flex" href="#">Editor</li>
                <li class="links nav-about full-flex" href="#">About</li>
            </ul>
        </nav>
        <!-- <button class="nav-phone hide">â˜°</button> -->
        <button class="btn-toggle-menu hide" onclick="toggleMenu()">
            <div class="hamburger-lines">
                <span class="line line1"></span>
                <span class="line line2"></span>
                <span class="line line3"></span>
            </div>
        </button>
    </header>
    <Main>
        <section class="gallery-container main-layout flex wrap justify-center"></section>

        <section class="canvas-container main-layout">
            <div class="canvas-layout">
                <canvas class="canvas-meme" height="480" width="480"></canvas>
            </div>
            <div class="meme-editor full-flex hide">
                <input type="text" class="txt" placeholder="Please Insert Text">
                <div class="lines-btns">
                    <button class="btn add-line">+</button>
                    <button class="btn switch-line">â‡…</button>
                    <button class="btn trash-line">ðŸ—‘</button>
                </div>
                <div class="full-flex font-range">
                    <input class="font-size" type="range" id="font-size" name="font-size" min="16" max="60" value="30"
                        step="2" />
                        <span>ðŸ—š: </span>
                    <label  for="font-size">30</label>
                </div>
                <div class="full-flex rotate-range">
                    <input class="rotate" type="range" id="rotate" name="font-size" min="0" max="360" value="180"
                        step="1" />
                        <span>á³³: </span>
                    <label  for="rotate">180</label><span>Â°</span>
                </div>
                <select class="font-type" name="font-type">
                    <option value="Impact">Impact</option>
                    <option value="pacifico">Pacifico</option>
                    <option value="Arial">Arial</option>
                    <option value="Courier New">Courier New</option>
                    <option value="Verdana">Verdana</option>
                </select>
                <div class="colors">
                    <input type="color" class="fill-color" name="fillColor">
                    <span> âœŽ </span>
                    <input type="color" class="stroke-color" name="StrokeColor">
                </div>
                <div class="func-btn">
                    <button class="btn save-btn">Save</button>
                    <button class="btn dled-btn">Download</button>
                </div>
            </div>
        </section>
    </Main>
    <div class="main-screen"></div>

    <script src="js/service/utilService.js"></script>
    <script src="js/service/galleryService.js"></script>
    <script src="js/service/memeService.js"></script>
    <script src="js/galleryController.js"></script>
    <script src="js/memeController.js"></script>
</body>

</html>
